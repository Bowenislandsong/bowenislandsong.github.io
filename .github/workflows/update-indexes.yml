name: Update PDF and Paper Indexes
on:
  push:
    paths:
      - 'classes/**'
      - 'papers/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  update-indexes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Generate index files
        run: |
          python3 .github/scripts/generate_indexes.py
      - name: Commit and push index files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add classes/index.json papers/index.json
          git commit -m "Update static file indexes" || echo "No changes"
          git push
